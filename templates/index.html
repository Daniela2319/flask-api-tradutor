<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translation Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      color: #4CAF50;
      text-align: center;
    }

    .instructions {
      margin-bottom: 20px;
      font-size: 1.2em;
      color: #555;
    }

    .form-group {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 5px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.2em;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Translation Service</h1>
    <div class="instructions">Enter the text you wish to translate, choose the language, and click Translate!</div>
    <form method="POST">
      <div class="form-group">
        <textarea name="text" cols="20" rows="10" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="language">Language:</label>
        <select name="language" class="form-control">
          <option value="en">English</option>
          <option value="it">Italian</option>
          <option value="ja">Japanese</option>
          <option value="ru">Russian</option>
          <option value="de">German</option>
          <option value="pt">PortuguÃªs</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Translate!</button>
    </form>
  </div>
</body>

</html>
