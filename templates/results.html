<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Result</title>
</head>

<body>
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Results</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      h2 {
        color: #4CAF50;
        text-align: center;
      }

      .result {
        margin-bottom: 20px;
      }

      .result strong {
        color: #333;
      }

      .result div {
        margin: 10px 0;
        padding: 10px;
        background-color: #f9f9f9;
        border-left: 4px solid #4CAF50;
      }

      .result a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        text-align: center;
      }

      .result a:hover {
        background-color: #45a049;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Results</h2>
      <div class="result">
        <strong>Original text:</strong>
        <div>{{ original_text }}</div>
      </div>
      <div class="result">
        <strong>Translated text:</strong>
        <div>{{ translated_text }}</div>
      </div>
      <div class="result">
        <strong>Target language code:</strong>
        <div>{{ target_language }}</div>
      </div>
      <div class="result">
        <a href="{{ url_for('index') }}">Try another one!</a>
      </div>
    </div>
  </body>

  </html>

</body>

</html>
